{% extends "base.html" %}

<a>{% block nav-pgroup %}<a class="btn btn-primary active" href="{% url 'pgroup_list' %}">Grupy</a>{% endblock %}</a>

{% block title %}
<h2>Dodawanie grupy</h2>
{% endblock %}

{% block content %}
<form method="post" class = "create_pgroup">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="pt-2">
        <button type="submit" value="" class="btn btn-primary w-10 mb-3" role="button">Zapisz</button>
        <a role="button" onclick="javascript:history.back();" class="btn btn-outline-secondary w-10 mb-3">Cofnij</a>
    </p>
</form>
{% endblock %}
